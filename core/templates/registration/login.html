{% extends 'core/base.html '%}

{% load pwa %}
{% progressive_web_app_meta %}

{% load static %}

 <div class="container">
{% block contenido %}
<body>

    <div class="container">
        <h2>Autenticación</h2>
        {% load crispy_forms_tags %}
        <form action="" method="POST">
            {% csrf_token %}

            {{ form | crispy }}

            <input type="submit" value="Login" class="btn btn-outline-danger">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </form>
        <a href="{% url 'social:begin' 'facebook' %}">Login con facebook</a>
    </div>

</body>

{% endblock %}
</div>
